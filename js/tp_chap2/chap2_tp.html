        function choix_valeur_surface (type_surface){
            
            let cote,longueur,rayon;
            switch (type_surface) {
                case "carre":
                    cote = parseInt(prompt("entrer la valeur d'un cote (entier)","5"));
                    if (!entier_positif(cote)) {
                        alert("vous n'avez pas rentré un entier naturel, veuillez recommencer");
                        choix_valeur_surface(type_surface);
                    }
                    console.log("la surface du carré est de "+ surf_carre(cote) + "m²");
                    break;
                    
                case "rectangle":
                    cote = parseInt(prompt("entrer la valeur d'un cote (entier)","5"));
                    longueur = parseInt(prompt("entrer la longeur (entier)","5"));
                    if (!entier_positif(cote) || !entier_positif(longueur)){
                        alert("vous n'avez pas rentré un entier naturel, veuillez recommencer");
                        choix_valeur_surface(type_surface);
                    }
                    console.log("la surface du rectangle est de "+ surf_rect(cote,longueur) + "m²");
                    break; 
                    
                case "cercle":
                    rayon = parseInt(prompt("entrer la valeur du rayon (entier)","5"));
                    if (!entier_positif(rayon)){
                        alert("vous n'avez pas rentré un entier naturel, veuillez recommencer");
                        choix_valeur_surface(type_surface);
                    }
                    console.log("la surface du cercle est de "+ surf_cercle(rayon) + "m²");
                    break;
                    
                default:
                    alert("vous n'avez pas rentré une surface valide");
                    exo5();
            }
        }
        
        function exo5(){

        //affiche le nom premnom et jour de la semaine de la date de naissance dans une nouvelle fenêtre
